version: 2

models:
  - name: stg_houses
    tests:
      - dbt_expectations.expect_table_row_count_to_equal:
          value: 1460
      - dbt_expectations.expect_table_columns_to_match_set:
          column_list:
            [
              "Id",
              "Street",
              "YearBuilt",
              "Fireplaces",
              "FireplaceQu",
              "1stFlrSF",
              "2ndFlrSF",
            ]
    columns:
    - name: Id
      tests:
        - dbt_expectations.expect_column_values_to_be_of_type:
            column_type: integer
    - name: Street
      tests:
        - dbt_expectations.expect_column_values_to_be_of_type:
            column_type: varchar
    - name: YearBuilt
      tests:
        - dbt_expectations.expect_column_values_to_be_of_type:
            column_type: integer
    - name: Fireplaces
      tests:
        - dbt_expectations.expect_column_values_to_be_of_type:
            column_type: integer
    - name: FireplaceQu
      tests:
        - dbt_expectations.expect_column_values_to_be_of_type:
            column_type: varchar
    - name: "1stFlrSF"
      tests:
        - dbt_expectations.expect_column_values_to_be_of_type:
            column_type: integer
    - name: "2nsFlrSF"
      tests:
        - dbt_expectations.expect_column_values_to_be_of_type:
            column_type: integer

